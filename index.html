<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Marvel Comics Explorer allows fans to view comics which their favorite superheroes or villains have appeared in. Fans can also introduce themselves to characters they aren't familiar with by using the random search function. Marvel Comics Explorer was made using data from the Marvel Developers API and is for educational purposes only, no commercial or monetary purposes intended.">
    <meta name="viewport" content="width=device-width">
    <title>Marvel Comics Explorer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="index.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="grid.css">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet">
	  <script src="jquery-3.3.1.min.js"></script>
	  <script src="md5.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>

  <body>
    <header role="banner">
      <h1 id="homeTitle">Marvel Comics Explorer</h1>
    </header>

    <main role="main">
        <div id="instructions">
          <p>Explore comics and stories of your favorite Marvel heroes/villains from the Marvel Universe by searching for a specific character or press "Random" to explore a random character</p>
        </div>
        <legend>
          <form class="searchForm">
            <div class="row">
                <label for="userInput"></label>
                <input type="text" class="searchBar" placeholder="ex. Spider-Man" aria-label="input character name" autofocus required>
            </div>

            <div class="row">
                <div class="submitButtonContainer">
                  <button type="submit" id="submitButton" aria-label="search">SEARCH</button>
                </div>
                <div class="submitButtonRandomContainer">
                  <button type="submit" id="submitButtonRandom" aria-label="random search">RANDOM</button>
                </div>
              </div>
          </form>
        </legend>

      

      <section role="region" id="characterInfo">
          <div class="characterContainer">
            <div class="loaderTop hidden"></div>
          </div>
      </section>

      <section role="region" id="comicsInfo">
       <div class="comicsContainer"></div>
       <div class="loaderBottom hidden"></div>
  <!-- Bootstrap Carousel -->
        <div class="carouselContainer">
          <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="false">
            <!-- Indicators -->
            <ol class="carousel-indicators">
            </ol>
            <!-- Wrapper for slides -->
            <div class="carousel-inner">
            </div>
            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
              <span class="glyphicon glyphicon-chevron-right"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
  <!-- End Bootstrap Carousel -->
      </section>

      <section role="region" id="restart">
          <div>
            <button type="submit" id="newSearchButton">New Search</button>        
          </div>    
      </section>

      <div class="push"></div>

    </main>

    <section role="region" id="contentinfo">
      <footer role="contentinfo">
        <div class="row">
          <div class="marvelAttr col-4">
            <p>Data provided by Marvel. Â© 2018 MARVEL</p>
          </div>
          <div class="connectMe col-4">
            <a target="_blank" href="https://www.linkedin.com/in/quentinxiong/">
              <img class="connect" src="https://cdn3.iconfinder.com/data/icons/free-social-icons/67/linkedin_circle_black-256.png" alt="LinkedIn logo">
            </a> 
            <a target="_blank" href="https://github.com/quexiong">
              <img class="connect" src="https://cdn4.iconfinder.com/data/icons/iconsimple-logotypes/512/github-256.png" alt="GitHub logo">
            </a> 
          </div>
          <div class="creator col-4">
            <p>Created by Quentin Xiong</p>
          </div>
        </div>
      </footer>
    </section>

    <script src="index.js"></script>
  </body>
</html>
