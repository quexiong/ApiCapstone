<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Marvel API Capstone</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="index.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="grid.css">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet">
	  <script src="jquery-3.3.1.min.js"></script>
	  <script src="md5.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>

  <body>
    <header role="banner">
      <h1 id="homeTitle">Marvel Comics Explorer</h1>
    </header>

    <main role="main">
      <div id="instructions">
        <p>Explore comics and stories of your favorite Marvel heroes/villains from the Marvel Universe by searching for a specific character or press "Random" to explore a random character</p>
      </div>
      <form class="searchForm">
        <div class="row">
          <input type="text" class="searchBar" placeholder="ex. Spider-Man">
        </div>

        <div class="row">
            <div class="submitButtonContainer">
              <button type="submit" id="submitButton">SEARCH</button>
            </div>
            <div class="submitButtonRandomContainer">
              <button type="submit" id="submitButtonRandom">RANDOM</button>
            </div>
          </div>

        </form>
    </main>

    <section role="region" id="characterInfo">
        <div class="characterContainer">
          <div class="loaderTop hidden"></div>
        </div>
    </section>

    <section role="region" id="comicsInfo">
     <div class="comicsContainer"></div>
     <div class="loaderBottom hidden"></div>
     
<!-- Bootstrap Carousel -->
      <div class="carouselContainer">
        <!-- <h2>Carousel Example</h2>   -->
        <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="false">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <!-- <li data-target="#myCarousel" data-slide-to="0" class="active"></li> -->
          </ol>
          <!-- Wrapper for slides -->
          <div class="carousel-inner">
          </div>
          <!-- Left and right controls -->
          <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
<!-- End Bootstrap Carousel -->

    </section>

    <section role="region" id="restart">
        <div>
          <button type="submit" id="newSearchButton">New Search</button>        
        </div>    
    </section>

    <script src="index.js"></script>
  </body>
</html>
