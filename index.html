<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Marvel API Hack</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="grid.css">
	<script src="jquery-3.3.1.min.js"></script>
	<script src="md5.min.js"></script>
  </head>

  <body>
    <header role="banner">
      <h1 id="homeTitle">Discover Marvel Comics</h1>
    </header>

    <main role="main">
      <div id="instructions">
        <p>Discover comics and stories of your favorite Marvel heroes/villains from the Marvel Universe by searching for a specific character or press "Random" to discover a random character</p>
      </div>
      <form class="searchForm">
        <div class="row">
          <input type="text" class="searchBar" placeholder="ex. Spider-Man">
        </div>

        <div class="row">
            <div class="submitButtonContainer">
              <button type="submit" id="submitButton">SEARCH</button>
            </div>
            <div class="submitButtonRandomContainer">
              <button type="submit" id="submitButtonRandom">RANDOM</button>
            </div>
          </div>

        </form>
    </main>

    <section role="region" id="characterInfo">
      <div class="row">
        <div class="characterContainer">
        </div>
      </div>
    </section>

    <section role="region" id="comicsInfo">
      <!-- <div class="comicContainer col-12"> -->
        <ul class="comicCarousel scrollingCarousel">
        
        </ul>
      <!-- </div> -->
      

      <!-- <div class="row">
        <div class="comicsContainer">
        </div>  
      </div> -->
    </section>

    <section role="region" id="restart">
        <div>
          <button type="submit" id="newSearchButton">New Search</button>        
        </div>    
    </section>

    <script src="index.js"></script>
  </body>
</html>
