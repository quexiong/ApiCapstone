<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Marvel API Hack</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="grid.css">
	<script src="jquery-3.3.1.min.js"></script>
	<script src="md5.min.js"></script>
  </head>

  <body>
    <header role="banner">
      <h1 id="homeTitle">Marvel Comic Finder</h1>
    </header>

    <main role="main">
      <form class="searchForm">
        <div class="row">
          <input type="text" class="searchBar col-12" placeholder="ex. Spider-Man">
        </div>

        <div class="row">
            <div class="col-6">
              <button type="submit" id="submitButton">SEARCH</button>
            </div>
            <div class="col-6">
              <button type="submit" id="submitButtonRandom">RANDOM</button>
            </div>
          </div>

        </form>
    </main>

    <section role="region" id="characterInfo">
      <h2 id="resultsTitle"></h2>

        <div class="thumbnailContainer">
        </div>

        <div class="descriptionContainer">
          <p class="characterDescription"></p>
        </div>    
    </section>

    <section role="region" id="comicsInfo">
      <div class="row">
        <div class="comicsContainer">
          </div>  
      </div>
    </section>

    <section role="region" id="restart">
        <div>
          <button type="submit" id="newSearchButton">New Search</button>        
        </div>    
    </section>

    <script src="index.js"></script>
  </body>
</html>
